<div class="head-section">
  <input type="text" placeholder="add item" [(ngModel)]="task">
  <button (click)="add(task)">ADD</button>
  <ul>
    <li *ngFor="let task of todo; let in=index">
      {{in}}{{task}}
    </li>
  </ul>
</div>

<input type="text" [(ngModel)]="name">
<span [style.color]="name">{{name}}</span>
